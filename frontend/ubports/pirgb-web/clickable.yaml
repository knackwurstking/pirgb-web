clickable_minimum_required: 7.1.2

builder: pure

scripts:
  build: rm -r www/* && cd ../.. && npm run build && cd - && cp -r ../../dist/* ./www/ && sed -i 's/url(/url(../' www/assets/*.css && sed -i 's/src="/src="./' www/index.html && sed -i 's/href="/href="./' www/index.html && sed -i 's/type="module"/type="application\/javascript" defer/' www/index.html

kill: webapp-container*
