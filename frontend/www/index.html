<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="
        width=device-width,
        initial-scale=1.0
      "
    />

    <!-- App icon -->
    <link rel="icon" type="image/png" href="icon.png" />

    <!-- Loading fonts -->
    <link rel="stylesheet" href="fonts.css" />

    <!-- Loading styles -->
    <link rel="stylesheet" href="js/color-picker.css" />
    <link rel="stylesheet" href="styles.css" />

    <!-- Loading script -->
    <script crossorigin type="module" src="script.js" defer></script>
  </head>
  <body>
    <template id="sectionCard">
      <fieldset class="section-card">
        <legend>
          <span>{host}</span>
          <code>[{nr}]</code>
        </legend>

        <section class="content">
          <!-- TODO: color picker -->
          <div class="color-picker"></div>

          <!-- pulse range slider -->
          <div class="slider-container">
            <div class="slider-value-display">0</div>
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              class="slider"
              oninput="
                this.parentElement.querySelector('div').innerText = this.value;
              "
            />
          </div>
        </section>

        <!-- TODO: power toggle -->
        <section class="actions"></section>
      </fieldset>
    </template>

    <div id="sectionsContainer"></div>
  </body>
</html>
